<H1><A NAME="hid_app_about"></A>Показать/Скрыть нумерацию строк</H1>
<p>Данная команда используется для того, чтобы включить или выключить нумерацию 
  строк в текстовом окне. Не нужно путать ее с командой <a href="HID_EDIT_RENUM.htm">Перенумеровать</a>, 
  которая меняет текст программы.</p>
<p>Нумерация строк включена:</p>

<p>Нумерация строк выключена</p>
