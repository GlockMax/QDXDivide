<h1>Команды риббон интерфейса</h1>

<p>Некоторые команды в <span lang=EN-US>NCManager</span>
активируются с помощью соответствующих элементов на панели риббон. Команды
организованы в логические группы под вкладками.</p>

<p>Нажатие на маленькую стрелку вниз у элемента дает доступ к
дополнительным опциям и функциям.</p>
