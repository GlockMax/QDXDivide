<h1><a name="HID_RESET" id="HID_RESET"></a>Сброс в начало</h1>

<p>Вызов из меню: <strong>Работа – Сброс в начало</strong></p>

<p>Быстрый вызов: иконка <img width=26 height=26
src="HID_RESET.files/image001.gif" v:shapes="_x0000_i1025">.</p>

<p>Команда останавливает имитацию и осуществляет переход в начало самой первой 
  программы проекта NCManager. Если выбран режим имитации с резанием, то заготовка 
  становится начальной (не обработанной).</p>
