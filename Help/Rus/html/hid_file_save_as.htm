<H1><A NAME="hid_file_save_as"></A>Команда Сохранить как (Меню Файл)</H1>
<P>Данная команда меню используется для сохранения активного проекта в новом каталоге 
  или под новым именем. Чтобы сохранить проект под его текущим именем в своём 
  каталоге, выберите команду меню <a href="hid_file_save.htm">Сохранить</a>.</P>
