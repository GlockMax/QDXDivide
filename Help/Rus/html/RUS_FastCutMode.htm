<H1><A NAME="HID_CUT_MODE"></A>Режим Резать быстро</H1>
<P>Данная команда используется для того, чтобы включить режим имитации с удаленим 
  материала в фрезерном проекте.</P>
<P>Режим ориентирован на симуляцию обработки формообразующей оснастки на 3-х координатных 
  станках концевым инструментом.</P>
