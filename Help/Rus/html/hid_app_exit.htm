<H1><A NAME="hid_app_exit"></A>Команда Выход (Меню Файл)</H1>
<P>Данная команда меню закрывает NCManager. При наличии в NCManager несохранённого 
  проекта, оно выводит сообщение, предупреждающее о необходимости его сохранить. 
</P>
