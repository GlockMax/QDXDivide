<H1><A NAME="hid_edit_undo"></A>Команда Отменить (Меню Правка)</H1>
<P>Данная команда используется для отмены, если это возможно, последней операции 
  редактирования в текстовом окне.</P>
<P><IMG SRC="../images/onestep.gif" BORDER=0> <B>Другие способы вызова:</B></P>
<P>Панель инструментов: <IMG SRC="../images/IconUndo.gif" ALT="" width="26" height="26" BORDER=0></P>
<P>Комбинация клавиш: </P>
<P>CTRL + Z </P>
<P>или</P>
<P>ALT – BACKSPACE</P>
<P>или</P>
<P>Контекстное меню текстового редактора</P>
<P>&nbsp;</P>
