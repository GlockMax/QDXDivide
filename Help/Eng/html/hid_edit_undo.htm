	<BODY BGCOLOR="#ffffff" TEXT="#000000">
		<H1>"Undo" Function (Edit Menu)</H1>
		<P>This&nbsp;Edit Menu function is used to undo, if possible, last edit operation 
			in the text window.</P>
		<P><STRONG>Other ways of activating this function:</STRONG></P>
		<P>From the Toolbar: <IMG height="26" alt="" src="../images/IconUndo.gif" width="26" border="0"></P>
		<P>Using Hot Key: CTRL + Z or ALT + BACKSPACE</P>
		<P>From&nbsp;the Text Window Context Menu</P>
		<P>&nbsp;</P>
	</BODY>
</HTML>
