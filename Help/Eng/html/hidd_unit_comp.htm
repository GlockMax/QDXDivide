<P><IMG SRC="../images/1_4.gif" ALT="" width="346" height="258" BORDER=0></P>

<P>In order to measure the value of a compensator you should point at the symbol 
  of this compensator, for example, at D2 or H3. After that the current value 
  of the selected compensator will appear in the editing window where it can be 
  changed.</P>
