	<BODY BGCOLOR="#ffffff" TEXT="#000000">
		<h1>Translucent</h1>
		<p>In the Main Menu: <STRONG>Inspect &gt;&nbsp;Translucent</STRONG></p>
		<P>This command is used to show you the translucent machined stock. It shows you 
			the dialog box with the translucency level. You can set the value between 0 and 
			100%. When you exit this command the stock becomes non-translucent again.</P>
		
<p> <img width="420" height="327" src="HID_STOCK_TRANSP.files/image001.gif" v:shapes="_x0000_i1025">&nbsp; 
</p>
