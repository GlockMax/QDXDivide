	<BODY BGCOLOR="#ffffff" TEXT="#000000">
		<h1>Reset</h1>
		<p>In the Main Menu: <STRONG>Work &gt; Reset</STRONG></p>
		<P>Quick activating:&nbsp;<IMG height="26" src="HID_RESET.files/image001.gif" width="26" v:shapes="_x0000_i1025">&nbsp;icon.</P>
		<p>This command stops the simulation process and moves to the very beginning of the 
			first CNC program of&nbsp;current NCManager&nbsp;project. If the cutting 
			simulation mode is chosen, stock will remain in its initial condition.</p>
	</BODY>
