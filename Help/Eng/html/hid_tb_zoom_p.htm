		<H1>"Pan" Command (View Menu)</H1>
		<P>This command is used for dynamical image panning. Press left mouse button and 
			move the image in the required position while holding the left mouse button.</P>
		<P><B><STRONG>Other ways of activating this command:</STRONG></B></P>
		<P>From the Toolbar: <IMG alt="" src="../images/vzoompan.gif" border="0"></P>
		<P>Shift&nbsp;+ left mouse button</P>
		<P>Middle Mouse Button</P>
