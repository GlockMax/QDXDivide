		<TITLE>Section View</TITLE>

	<BODY BGCOLOR="#ffffff" TEXT="#000000">
		<h1>Section View</h1>
		<P>Set the size of lathe stock cut during the simulation.</P>
		<P><img src="../images/SecView.gif" width="210" height="198"></P>
		<p><img src="../images/StockG3SH.gif" width="247" height="296"></p>
		<p>You must set the start angle (A) and increase of the angle (B). If you want the 
			stock to be without any cut - set B=360.</p>
		<P>You can choose the angle from the list or put your own value.</P>
	</BODY>
