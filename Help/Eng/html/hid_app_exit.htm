<H1><A NAME="hid_app_exit"></A>Exit command (File menu)</H1>
<P>This Exit item of File menu closes current NCM instance. In the case of unsaved project NCM will offer you to save it. </P>
<P><IMG SRC="../images/onestep.gif" BORDER=0><B>Alternative call method:</B></P>
<P>Hotkey: ALT + F4</P>
