		<H1><font face="Arial"><A NAME="hid_edit_undo">"Redo" Function (Edit Menu)</A></font></H1>

			in the text window.</P>
		<P><B><STRONG>Other ways of activating this function:</STRONG></B></P>
		<P>From the Toolbar: <IMG height="26" alt="" src="../images/IconRedo.gif" width="26" border="0"></P>
		<P>Using Hot Key: CTRL +&nbsp;Y</P>
		<P>From&nbsp;the&nbsp;Text Window Context Menu</P>
