<H1><A NAME="hidd_unit_ucs"></A>Work Coordinate Systems</H1>

<P><IMG SRC="../images/1_5.gif" ALT="" width="346" height="261" BORDER=0></P>

<P>In order to change the value of the axes displacement for a G-code you should point at the name of this G-code, for example, at G54 or G57. After that the current value of the selected compensator will appear in the editing window where it can be changed.</P>
